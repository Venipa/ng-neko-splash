<mat-toolbar class="navbar" color="primary">
  <div class="container">
    <div fxLayoutAlign="start center">
      <div fxFlex></div>
      <button mat-icon-button (click)="this.refresh.next(true)" [disabled]="this.loading$ | async">
        <mat-icon>refresh</mat-icon>
      </button>
      <ng-container *ngIf="this.items$ | async as ims">
        <mat-select
          class="neko-select"
          [value]="this.defaultItem | async"
          (selectionChange)="this.changeSelection($event)"
          placeholder=""
        >
          <mat-option *ngFor="let item of ims" [value]="item">
            {{ item.displayName }}
          </mat-option>
        </mat-select>
      </ng-container>
    </div>
  </div>
</mat-toolbar>

<ng-container *ngIf="this.image$safeUrl | async as imageUrl">
  <div class="container neko-image-wrapper mt-6" fxLayout="row" fxLayoutAlign="center center">
    <app-loader [isActive]="this.loading$ | async"></app-loader>
    <img class="neko-image-container" [src]="imageUrl" (load)="this.imageDoneLoading($event)" alt="neko" />
  </div>
</ng-container>
<ng-container *ngIf="this.image$ | async as image">
  <div class="container mt-4" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="6px">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
      <span>Direct Url</span>
      <code class="code-container">{{ image.url }}</code>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
      <span>BBCode</span>
      <code class="code-container">[IMG]{{ image.url }}[/IMG]</code>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
      <span>Markdown</span>
      <code class="code-container">![nekos.life]({{ image.url }})</code>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
      <span>HTML</span>
      <code class="code-container" [innerText]="this.getHTML(image.url)"></code>
    </div>
  </div>
</ng-container>
