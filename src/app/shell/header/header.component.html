<mat-toolbar class="navbar" color="primary">
  <div class="container">
    <div fxHide.gt-sm fxLayoutAlign="start center">
      <button class="menu-button" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">{{ title }}</span>
    </div>
    <div fxHide.lt-md>
      <a class="brand" routerLink="/" translate>APP_NAME</a>
    </div>
    <span fxFlex></span>
    <button mat-icon-button (click)="this.openSettings()">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="languageMenu">
      <mat-icon>language</mat-icon>
    </button>
    <mat-menu #languageMenu="matMenu">
      <button mat-menu-item *ngFor="let language of languages" (click)="setLanguage(language)">
        {{ language }}
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
